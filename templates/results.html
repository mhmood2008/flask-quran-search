<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>نتائج البحث</title>
</head>
<body class="f">
    <div class="container">
    <h1>نتائج البحث عن: "{{ query }}"</h1>
    <p>عدد التكرار في القرآن: {{ total_count }}</p>
    <table >
        <thead>
            <tr>
                <th>رقم</th>
                <th>سورة</th>
                <th>آية</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result['رقم'] }}</td>
                    <td>{{ result['سورة'] }}</td>
                    <td>{{ result['آية'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
